<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glowria Clinic</title>
        <link rel="stylesheet" href="Form_Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <img src="images/logo.png" alt="Glowria Logo">
            </div>
            <nav class="navigation">
                <a href="Home.html">Home</a>
                <a href="About.html">About</a>
            </nav>
        </header>
        <div id="appointment-container">
            <div class="form-container">
                <h1>Book an Appointment</h1>
                <form id="specialty-form">
                    <label for="specialty">Select Specialty:</label>
                    <select id="specialty" name="specialty">
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="neurology">Neurology</option>
                    </select>
                    <button type="button">Submit</button>
                </form>

                <form id="doctor-form">
                    <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor">
                        <option value="">Select Doctor</option>
                        <option value="doctor1">Dr. Smith</option>
                        <option value="doctor2">Dr. John</option>
                    </select>

                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date">

                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time">

                    <label for="reason">Reason for Visit:</label>
                    <textarea id="reason" name="reason" rows="4"></textarea>

                    <button type="submit">Submit Booking</button>
                </form>

            </div>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-main">
                    <p>Glowria Clinic • Beauty & Wellness</p>
                </div>
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="images/twitter-icon.png" alt="Twitter">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/instagram-icon.png" alt="Instagram">
                    </a>
                    <a href="mailto:info@glowria.com">
                        <img src="images/email-icon.png" alt="Email">
                    </a>
                </div>
                <p>© 2025 Glowria Clinic. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
</html>

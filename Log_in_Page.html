<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="Log_in_Style.css">
    <script>
        function handleLogin() {
            const role = document.querySelector('input[name="role"]:checked');
            
            if (role) {
                if (role.value === 'patient') {
                    window.location.href = "Patient-Page.html"; 
                } else if (role.value === 'doctor') {
                    window.location.href = "Doctor_Page.html"; 
                }
            } else {
                alert("Please select a role!"); 
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="images/logo.png" alt="Glowria Logo">
        </div>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login-container">
        <div class="form-container">
            <h1>Log In</h1>
            <form>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <div class="role-selection">
                    <label>
                        <input type="radio" name="role" value="patient"> Patient
                    </label>
                    <label>
                        <input type="radio" name="role" value="doctor"> Doctor
                    </label>
                </div>
                <button type="button" onclick="handleLogin()">Log In</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-main">
                <p>Glowria Clinic • Beauty & Wellness</p>
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="mailto:info@glowria.com">
                    <img src="images/email-icon.png" alt="Email">
                </a>
            </div>
            <p>© 2025 Glowria Clinic. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

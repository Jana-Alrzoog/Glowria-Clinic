<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_Up_Style.css">
    <script>
        function showForm(role) {
            const patientForm = document.getElementById('patient-form');
            const doctorForm = document.getElementById('doctor-form');

            if (role === 'patient') {
                patientForm.style.display = 'block';
                doctorForm.style.display = 'none';
            } else if (role === 'doctor') {
                doctorForm.style.display = 'block';
                patientForm.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <img src="images/logo.png" alt="Glowria Logo">
        </div>
        <nav class="navigation">
            <a href="Home.html">Home</a>
            <a href="About.html">About</a>
        </nav>
    </header>

    <!-- Sign-up Section -->
    <section id="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <!-- Role Selection -->
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="patient" onclick="showForm('patient')"> Patient
                </label>
                <label>
                    <input type="radio" name="role" value="doctor" onclick="showForm('doctor')"> Doctor
                </label>
            </div>

            <!-- Patient Form -->
            <form id="patient-form" style="display: none;" action="Patient-Page.html" method="get">
                <label>First Name: <input type="text" name="first-name"></label>
                <label>Last Name: <input type="text" name="last-name" ></label>
                <label>ID: <input type="text" name="id" ></label>
                <label>Gender: 
                    <select name="gender" >
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>Date of Birth: <input type="date" name="dob"></label>
                <label>Email: <input type="email" name="email"></label>
                <label>Password: <input type="password" name="password" ></label>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Doctor Form -->
            <form id="doctor-form" style="display: none;" action="Doctor_Page.html" method="get">
                <label>First Name: <input type="text" name="first-name" ></label>
                <label>Last Name: <input type="text" name="last-name" ></label>
                <label>ID: <input type="text" name="id" ></label>
                <label>Photo: <input type="file" name="photo" accept="image/*" ></label>
                <label>Speciality: 
                    <select name="speciality" >
                        <option value="skincare">Skincare Specialist</option>
                        <option value="laser-treatment">Laser Treatment Specialist</option>
                        <option value="facial-aesthetics">Facial Aesthetics</option>
                        <option value="cosmetic-surgery">Cosmetic Surgery</option>
                    </select>
                </label>
                <label>Email: <input type="email" name="email" ></label>
                <label>Password: <input type="password" name="password" ></label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-main">
                <p>Glowria Clinic • Beauty & Wellness</p>
            </div>
            <div class="footer-links">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="images/facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="images/twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="images/instagram-icon.png" alt="Instagram">
                </a>
                <a href="mailto:info@glowria.com">
                    <img src="images/email-icon.png" alt="Email">
                </a>
            </div>
            <p>© 2025 Glowria Clinic. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

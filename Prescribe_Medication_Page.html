<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Glowria Clinic</title>
        <link rel="stylesheet" href="Form_Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="logo">
                <img src="images/logo.png" alt="Glowria Logo">
            </div>
            <nav class="navigation">
                <a href="Home.html">Home</a>
                <a href="about.html">About</a>

            </nav>
        </header>

        <!-- Page Content for 'Patient's Medications' -->
        <div id="prescribe-container">
            <div class="form-container">
                <h1>Patient's Medications</h1>
                <form>
                    <label for="patient-name">Patient's Name:</label>
                    <input type="text" id="patient-name" name="patient-name" value="Leena Naser">

                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="40">

                    <label>Gender:</label>
                    <div class="gender-group">
                        <label><input type="radio" id="male" name="gender" value="male"> Male</label>
                        <label><input type="radio" id="female" name="gender" value="female" checked> Female</label>
                    </div>

                    <label>Medications:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="aspirin" name="medications" value="aspirin" > Aspirin</label>
                        <label><input type="checkbox" id="ibuprofen" name="medications" value="ibuprofen"> Ibuprofen</label>
                        <label><input type="checkbox" id="paracetamol" name="medications" value="paracetamol" > Paracetamol</label>
                        <label><input type="checkbox" id="antibiotics" name="medications" value="antibiotics" checked> Antibiotics</label>
                    </div>


                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-main">
                    <p>Glowria Clinic • Beauty & Wellness</p>
                </div>
                <div class="footer-links">
                    <a href="#">About Us</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                </div>
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="images/facebook-icon.png" alt="Facebook">
                    </a>
                    <a href="https://www.twitter.com" target="_blank">
                        <img src="images/twitter-icon.png" alt="Twitter">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="images/instagram-icon.png" alt="Instagram">
                    </a>
                    <a href="mailto:info@glowria.com">
                        <img src="images/email-icon.png" alt="Email">
                    </a>
                </div>
                <p>© 2025 Glowria Clinic. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
</html>
